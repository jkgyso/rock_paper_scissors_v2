<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
  </head>
  <body>
    <h4>Round <span id="round">1</span></h4>
    <div id="choices">
      <button id="rock" class="choice">Rock</button>
      <button id="paper" class="choice">Paper</button>
      <button id="scissors" class="choice">Scissors</button>
      <p>Player Choice: <span id="output"></span></p>
      <p>Computer Choice: <span id="computer-output"></span></p>
    </div>

    <div id="scores">
      <p class="score">Player Score: <span id="player-score"></span></p>
      <p class="score">Computer Score: <span id="computer-score"></span></p>
    </div>

    <div id="results">
      <p>Round Result: <span id="round-result"></span></p>
      <p id="winner"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
